<ion-view view-title="{{ 'nav.history' | translate }}">
    <ion-content>

        <div class="list">
            <a class="item item-icon-left" ui-sref="app.trackview({trackId: item.trackId})" data-ng-repeat="item in items track by $index">
                <i class="icon ion-map"></i>
                {{ item.trackId | date : 'dd/MM/yyyy HH:mm:ss' }}
            </a>
        </div>




    </ion-content>
</ion-view>
